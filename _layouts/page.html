---
layout: default
---
<main class="content" role="main">
  <article class="post">
    <div class="post-meta">
      <h1 class="post-title">{{ page.title }}</h1>
    </div>

<p class="page-img">{% if page.image %}<amp-img width="550" height="550" layout="responsive" src="{{ page.image | prepend: site.baseurl }}" alt="{{ page.title }}" title="{{ page.title }}"></amp-img>{% endif %}</p>

    <section class="post-content">
      <a name="topofpage"></a>
      {{content}}
    </section>
  </article>
</main>

{% include footer.html %}
