<amp-analytics type="googleanalytics" id="amp-analytics">
<script type="application/json">
{
  "vars": {
    "account": "{{ site.analytics_id }}"
  },
  "triggers": {
    "trackPageview": {
      "on": "visible",
      "request": "pageview"
    }
  }
}
</script>
</amp-analytics>
<amp-install-serviceworker
      src="https://sam.azgor.com/service-worker.js"
      layout="nodisplay">
</amp-install-serviceworker>
